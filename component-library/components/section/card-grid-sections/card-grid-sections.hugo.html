{{ $c := "c-card-grid-sections" }}

<div class="{{ $c }}">
    {{ if (and .heading_link .heading) }}
        <a class="{{ $c }}__heading" href="{{ .heading_link }}">
            <h2>{{ .heading }}</h2>
        </a>
    {{ else if .heading }}
        <h2 class="{{ $c }}__heading">{{ .heading }}</h2>
    {{ end }}
    <div class="{{ $c }}__container">
        {{ range .sections }}
            {{ partial "bookshop" (slice "simple/section-card" . ) }}
        {{ end }}
    </div>
</div>
